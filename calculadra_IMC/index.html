<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculator</title>
</head>
<link rel="stylesheet" href="calculadora_imc.css">
<body>
    <main>
        <div  class="container">
            <div class="title">Calculadora de IMC</div> 
            <div class="input">
                <label for="">nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="input">
                <label for="">altura:</label>
                <input type="number" id="altura" placeholder="Digite sua altura">
            </div>
            <div class="input">
                <label for="">peso:</label>
                <input type="number" id="peso" placeholder="Digite seu peso">
            </div>
            <button id="calcular">Calcular</button>
            <div class="result" id="resultado"></div>
        </div>
    </main>
    <script src="calculadora_imc.js"></script>
    
</body>
</html>
